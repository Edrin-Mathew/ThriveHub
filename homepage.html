<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            background-color: rgba(243, 239, 233, 0.968);
            background-image: url(mainbg.jpg);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .navsec {
            background-color: white; 
            z-index: 1000; 
            position: relative;
        }
     nav{
    background-color: rgb(25, 25, 26);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
}

.logo
{
    padding: 8px;
    
}

.nav-items {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}
li{
    padding: 8px;
}
li a{
    display: block;
    text-decoration: none;
    color: rgb(253, 250, 250);
    text-align: center;
    padding: 6px 8px;
    

}
li a:hover{
    background-color: rgb(150, 153, 153);
}

.nav{
    justify-content: left;
    align-items: left;
}

        .hero {
            background-image: url('mainbg.jpg'); 
            height: 50vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
            text-align: center;
            font-size: 2em; 
        }
        .features {
            background-image: url('bg1.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 50px 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; 
        }
        .feature-card {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            width: 300px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;
            transition: transform 0.3s ease; 
        }
        .feature-card h2 {
            margin: 0;
        }

        
        .feature-card:hover {
            transform: scale(1.05); 
        }

       
        @media (max-width: 768px) {
            .feature-card {
                width: 90%; 
                margin: 10px; 
            }
        }

        @media (max-width: 480px) {
            .feature-card {
                width: 80%; 
                margin: 5px; 
            }
        }
        html {
    overflow-y: scroll; 
    scrollbar-width: none; 
}
::-webkit-scrollbar
{
     
  display: none;
}


    </style>
</head>
<body>

    <main>
        <section class="navsec">
            <div class="nav">
                <nav>
                    <div class="logo"> <img src='logo.png' alt='logo' width="100" height="35"></div>
                    <ul class="nav-items">

                        <li><a href="signup.html">SignUp</a></li>

                    </ul>
                </nav>
            </div>
        </section>

        <div class="hero">
            <p><i>ThriveHub a place to Imrpove</i>  </p>
        </div>

        <section class="features">
            <h1 style="color: white;">Our Features</h1>
            <div class="feature-card">
                <h2>Task Management</h2>
                <p>Organize and prioritize your tasks effortlessly.</p>
            </div>
            <div class="feature-card">
                <h2>Health Tracking</h2>
                <p>Monitor your health stats and achieve your goals.</p>
            </div>
            <div class="feature-card">
                <h2>Analytics</h2>
                <p>Gain insights with our detailed reports and progress visualizations.</p>
            </div>
        </section>
    </main>
    
</body>
</html>
